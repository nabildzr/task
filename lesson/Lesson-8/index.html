<html lang="en">

<body>

  <nav class="nav nav-index nav-lop">
  </nav>

  <!-- 8A -->
  <div class="textbox-8a">
    <input type="text" name="name" placeholder="Name" class="name" />
    <input type="text" name="email" placeholder="Email" class="email" />
  </div>
  <!--  -->

  <!-- 8B -->
  <div class="les-8b">
    <p class="les-8b-paragraph">
      Thanks for chatting with our customer support. Would you like to take
      our quick survey?
    </p>
    <button class="btn-8b-1">Yes</button>
    <button class="btn-8b-2">No</button>
  </div>
  <!--  -->

  <!-- 8C -->
  <div class="google-8c">

    <div class="image-configure">
      <a href="">
        <img src="../images/google.png" alt="" class="google-img" />
      </a>
    </div>

    <input class="input-7e" type="text" placeholder="Search Google or type a URL" />

  </div>

  <!--  -->

  <hr />

  <!-- 8D -->
  <input type="text" placeholder="First name" class="input-8d-1" />
  <input type="text" placeholder="Last name" class="input-8d-2" />
  <input type="text" placeholder="Email" class="input-8d-3" />
  <button class="btn-8d">Sign Up</button>
  <!--  -->

  <hr />

  <!-- 8E -->
  <form class="form-8e">
    <p class="p-8e">Request a ride now</p>
    <input type="text" placeholder="Enter pickup location" class="input-8e-1" />
    <input type="text" placeholder="Enter destination" class="input-8e-2" />
    <button class="btn-8e-1">Request Now</button>
    <button class="btn-8e-2">Schedule for later</button>
  </form>
